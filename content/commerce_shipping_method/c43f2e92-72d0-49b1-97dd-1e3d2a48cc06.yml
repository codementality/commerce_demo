_meta:
  version: '1.0'
  entity_type: commerce_shipping_method
  uuid: c43f2e92-72d0-49b1-97dd-1e3d2a48cc06
  default_langcode: en
  depends:
    3ee0fdea-6255-4206-b434-65fc82f0e2e1: commerce_store
default:
  stores:
    -
      entity: 3ee0fdea-6255-4206-b434-65fc82f0e2e1
  plugin:
    -
      target_plugin_id: flat_rate
      target_plugin_configuration:
        rate_label: 'Standard Delivery'
        rate_description: 'Smaller items are usually delivered within 5 working days, Monday to Saturday, 7.30am - 6.30pm. Some couriers may deliver slight'
        rate_amount:
          number: '3.5'
          currency_code: GBP
        services:
          - default
        default_package_type: custom_box
        workflow: shipment_default
  name:
    -
      value: 'UK Standard Delivery'
  conditions:
    -
      target_plugin_id: shipment_address
      target_plugin_configuration:
        zone:
          territories:
            -
              country_code: GB
        negate: 0
    -
      target_plugin_id: order_total_price
      target_plugin_configuration:
        operator: '<'
        amount:
          number: '50'
          currency_code: GBP
    -
      target_plugin_id: shipment_weight
      target_plugin_configuration:
        operator: '<'
        weight:
          number: '20'
          unit: kg
  condition_operator:
    -
      value: AND
  weight:
    -
      value: 0
  status:
    -
      value: true
